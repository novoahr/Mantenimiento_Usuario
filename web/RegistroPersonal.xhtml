<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet prueba</title>
    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="formpersonal">
                        <p:panel style="width: 40%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Mantenimiento Personal"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.idPersonal}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Nombre Personal"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.nombre}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Apellido Personal"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.apellido}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Cargo"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.cargo}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Dni"/> 
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.dni}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Telefono"/> 

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.telefono}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{personalBeans.personal.email}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:commandButton rendered="#{!personalBeans.banderaSelect}" value="Guardar" action="#{personalBeans.guardarPersonal()}" update=":formData:dataTablePersonal,:formpersonal"/>
                            <p:commandButton value="Nuevo" action="#{personalBeans.limpiar()}" update=":formData:dataTablePersonal,:formpersonal"/>
                            <p:commandButton rendered="#{personalBeans.banderaSelect}" value="Actualizar" action="#{personalBeans.actualizarPersonal()}" update=":formData:dataTablePersonal,:formpersonal"/>

                        </p:panel>
                    </h:form>

                    <h:form id="formData">
                        <p:dataTable rowKey="#{personal.idPersonal}" selection="#{personalBeans.personal}" selectionMode="single" id="dataTablePersonal" var="personal" value="#{personalBeans.listarPersonal()}" style="width: 80%">
                            <p:ajax event="rowSelect" update=":formpersonal" listener="#{personalBeans.selectBandera()}"/>
                            <p:column headerText="CÃ³digo">
                                <p:outputLabel value="#{personal.idPersonal}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{personal.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellido">
                                <p:outputLabel value="#{personal.apellido}"/>
                            </p:column>
                            <p:column headerText="cargo">
                                <p:outputLabel value="#{personal.cargo}"/> 
                            </p:column>
                            <p:column headerText="Dni">
                                <p:outputLabel value="#{personal.dni}"/>
                            </p:column>
                            <p:column headerText="Telefono">
                                <p:outputLabel value="#{personal.telefono}"/>
                            </p:column>
                            <p:column headerText="Correo Electronico">
                                <p:outputLabel value="#{personal.email}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Eliminar" action="#{personalBeans.eliminar(personal)}" update=":formData:dataTablePersonal,:formpersonal"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
